<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización</title>
    <link rel="stylesheet" href="../css/cotizacion.css">
    <link rel="icon" href="../img/Logo/logo2.png">

</head>
<body>

    <!--Barra de navegación -->
    <div id="barra"></div>

    <script>
        fetch('../html/barra.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('barra').innerHTML = data;
            });
    </script>

<section class="cotizacion-form">
    <h1>Solicita tu Cotización</h1>
    <form action="http://localhost:3000/cotizacion" method="POST" id="cotizacionForm">
        <fieldset>
            <legend>Datos del Solicitante</legend>
            <div class="form-group">
                <div class="form-item">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-item">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
            </div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Detalles del Evento</legend>
            <div class="form-group">
                <div class="form-item">
                    <label for="tipo-evento">Tipo de Evento:</label>
                    <select id="tipo-evento" name="tipoEvento" required onchange="toggleOtherEvent()">
                        <option value="" disabled selected>Selecciona un tipo</option>
                        <option value="boda">Boda</option>
                        <option value="conferencia">Conferencia</option>
                        <option value="fiesta">Fiesta</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div id="otroTipoEventoContainer" style="display: none;">
                    <label for="otroTipoEvento">Especificar otro tipo de evento:</label>
                    <input type="text" id="otroTipoEvento" name="otroTipoEvento">
                </div>
                <div class="form-item">
                    <label for="fecha">Fecha del Evento:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-item">
                    <label for="hora-inicio">Hora de Inicio:</label>
                    <input type="time" id="hora-inicio" name="horaInicio" required>
                </div>
                <div class="form-item">
                    <label for="hora-fin">Hora de Fin:</label>
                    <input type="time" id="hora-fin" name="horaFin" required>
                </div>
            </div>
            <label for="ubicacion">Lugar del Evento:</label>
            <select id="ubicacion" name="ubicacion" required onchange="toggleOtherInput()">
                <option value="">Seleccione un lugar</option>
                <option value="Casa">Casa</option>
                <option value="Parque">Parque</option>
                <option value="Playa">Playa</option>
                <option value="otro">Otro</option>
            </select>
            
            <div id="otroLugarContainer" style="display: none;">
                <label for="otroUbicacion">Especificar otro lugar:</label>
                <input type="text" id="otroUbicacion" name="otroUbicacion">
            </div>

            <label for="asistentes">Número de Asistentes:</label>
            <input type="number" id="asistentes" name="asistentes" min="1" required>
        </fieldset>

        <fieldset>
            <legend>Servicios Requeridos</legend>
            <div class="form-group">
                <label><input type="checkbox" name="servicios" value="Catering"> Catering</label>
                <label><input type="checkbox" name="servicios" value="Decoración"> Decoración</label>
                <label><input type="checkbox" name="servicios" value="Equipo Audiovisual"> Equipo Audiovisual</label>
                <label><input type="checkbox" name="servicios" value="Fotografía/Videografía">Fotografía/Videografía</label>
                <label><input type="checkbox" name="servicios" value="Entretenimiento"> Entretenimiento</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Presupuesto</legend>
            <label for="presupuesto">Rango de Presupuesto:</label>
            <input type="text" id="presupuesto" name="presupuesto" placeholder="Ej. $1000 - $5000">
        </fieldset>

        <fieldset>
            <legend>Comentarios Adicionales</legend>
            <label for="comentarios">Especificaciones:</label>
            <textarea id="comentarios" name="comentarios" rows="5"></textarea>
        </fieldset>

        <div class="form-buttons">
            <button type="submit">Solicitar Cotización</button>
            <button type="reset" class="reset">Borrar Todo</button>
        </div>
    </form>
    <script src="../js/form-otro.js"></script>
</section>

        <!--Footer-->
        <div id="footer"></div>

        <script>
            fetch('../html/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        </script>

<script src="../js/validar-fecha.js"></script>
<script src="../js/llamada-servidor.js"></script>
  
        
</body>
</html>
